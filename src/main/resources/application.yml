spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:localdb
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comment: true
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descripter:
            sql: trace
